<h2>Cadastro</h2>
<div id="formulario">
  <form>
    <label>ID</label><input type="text" placeholder="Digite a ID" name="ID" [(ngModel)]="vaga.id">
    <label>Nome</label><input type="text" placeholder="Digite o nome da vaga" name="Nome" [(ngModel)]="vaga.nome">
    <label>Foto</label><input type="text" placeholder="Digite o nome da Foto.jpg" name="Foto" [(ngModel)]="vaga.foto">
    <label>Descrição</label><input type="text" placeholder="Descrição da vaga" name="Descricao" [(ngModel)]="vaga.descricao">
    <label>Salário</label><input type="text" placeholder="Salário da vaga" name="Salario" [(ngModel)]="vaga.salario">

    <button type="button" (click)="cadastrar()"> Cadastrar Vaga</button>
    <button type="button" (click)="atualizar(vaga.id)"> Atualizar Vaga</button>
    <button type="button" (click)="excluir(vaga.id)"> Excluir Vaga</button>
  </form>
</div>
